<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
  </head>

  <body>
    <section class="product-detail">
      <div class="imagery">
        <img src="images/xr-blue.png" alt="iPhone XR" class="image" />
      </div>
      <div class="detail">
        <h1>iPhone XR</h1>
        <h3>From $100 per month or $5000</h3>
        <div class="options">
          <h2>Capacity</h2>
          <div class="capacity btn_grid">
            <div class="btn_wrap">
              <button class="size selected">64GB</button>
            </div>
            <div class="btn_wrap">
              <button class="size">128GB</button>
            </div>
          </div>
          <h2>Colors</h2>
          <div class="color btn_grid">
            <div class="btn_wrap">
              <button
                type="button"
                class="colors blue selected"
                data-name="blue"
                data-color="#2484E4"
              >
                Blue
              </button>
            </div>
            <div class="btn_wrap">
              <button
                type="button"
                class="colors red"
                data-name="red"
                data-color="#AF1E2D"
              >
                Red
              </button>
            </div>
            <div class="btn_wrap">
              <button
                type="button"
                class="colors yellow"
                data-name="yellow"
                data-color="#FFCE00"
              >
                Yellow
              </button>
            </div>
            <div class="btn_wrap">
              <button
                type="button"
                class="colors coral"
                data-name="coral"
                data-color="#FF6C37"
              >
                Coral
              </button>
            </div>
            <div class="btn_wrap">
              <button
                type="button"
                class="colors white"
                data-name="white"
                data-color="#ffffff"
              >
                White
              </button>
            </div>
            <div class="btn_wrap">
              <button
                type="button"
                class="colors black"
                data-name="black"
                data-color="#000000"
              >
                Black
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
